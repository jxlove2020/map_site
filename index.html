<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- PWA 매너페스트 파일 연결, 상태바 테마색상을 흰색으로 변경 -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <!-- 모바일 기기 뷰포트, 브라우저 주소줄 파비콘 설정-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/32x32.png" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>map site</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bcda4227b00a71e6406ab99970cb7ac1&libraries=services,clusterer,drawing"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/ie.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 지도를 표시할 div 입니다 -->
      <div id="map"></div>
      <div class="menu">
        <div class="box">
          <div class="boxWrap hidden">
            <div class="mapType">
              <label>지도타입</label>
              <div>
                <input
                  type="checkbox"
                  id="chkUseDistrict"
                  onclick="setOverlayMapTypeId()"
                />
                지적편집도 정보 보기<br />
                <input
                  type="checkbox"
                  id="chkTerrain"
                  onclick="setOverlayMapTypeId()"
                />
                지형 정보 보기<br />
                <input
                  type="checkbox"
                  id="chkTraffic"
                  onclick="setOverlayMapTypeId()"
                />
                교통 정보 보기<br />
                <input
                  type="checkbox"
                  id="chkBicycle"
                  onclick="setOverlayMapTypeId()"
                />
                자전거도로 정보 보기<br />
              </div>
            </div>
            <div class="category">
              <label>카테고리</label>
              <select name="categorySelect" id="categorySelect">
                <option value="">카테고리선택</option>
                <option value="MT1">대형마트</option>
                <option value="CS2">편의점</option>
                <option value="PS3">어린이집, 유치원</option>
                <option value="SC4">학교</option>
                <option value="AC5">학원</option>
                <option value="PK6">주차장</option>
                <option value="OL7">주유소, 충전소</option>
                <option value="SW8">지하철역</option>
                <option value="BK9">은행</option>
                <option value="CT1">문화시설</option>
                <option value="AG2">중개업소</option>
                <option value="PO3">공공기관</option>
                <option value="AT4">관광명소</option>
                <option value="AD5">숙박</option>
                <option value="FD6">음식점</option>
                <option value="CE7">카페</option>
                <option value="HP8">병원</option>
                <option value="PM9">약국</option>
              </select>
            </div>
            <div class="mylocation">
              <i class="fas fa-map-marked-alt" title="나의 위치로.."></i>
            </div>
            <div class="search">
              <label>검색</label>
              <input
                type="text"
                name="search"
                id="search"
                placeholder="검색 키워드를 입력하세요."
              />
            </div>
            <div class="searchdata hidden"></div>
          </div>
        </div>
        <span class="menu_toggle">👇</span>
      </div>
      <div class="addr" id="centerAddr"></div>
    </div>

    <!-- 1. 서비스 워커 등록 -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./service_worker.js')
          .then(function () {
            // console.log('서비스 워커가 등록됨!');
          });
      }
    </script>
  </body>
</html>
